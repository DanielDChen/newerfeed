<!DOCTYPE html>
<html>
	<head>
		<title>Newer Feed Options</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="main.css">
		<script
 			src="https://code.jquery.com/jquery-3.2.1.min.js"
  			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous"></script>
		<script src="options.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 header-icon">
					<img src="icon.png" style="margin-top: 15px">
				</div>
				<div class="col-md-6 header-text">
					<h1>Newer Feed</h1>
					<p>Created by Felix, Robert, Daniel and Russell</p>
				</div>
				<div class="col-md-3">
				</div>
			</div>
			<hr>
			<div class="row categories">
				<div class="col-md-12">
					<h3>Choose your categories: </h3>
					<div class="selectgroup"><a href="#" class="cselectBtn">Select All</a> | <a href="#" class="cunselectBtn">Unselect All</a></div>
				</div>
			</div>
			<div class="row sources">
				<div class="col-md-12">
					<h3>Choose your sources: </h3>
					<div class="selectgroup"><a href="#" class="sselectBtn">Select All</a> | <a href="#" class="sunselectBtn">Unselect All</a></div>
					<div class="sourceDisplay">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
